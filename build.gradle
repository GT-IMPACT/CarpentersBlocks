buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		maven {
            url = "https://jitpack.io"
        }
	}
	dependencies {
		classpath 'com.github.CDAGaming:ForgeGradle:1c670759c5'
	}
}

repositories {
	flatDir {
		dirs 'lib'
	}
}


apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "3.3.8.2-impact"
group= "com.carpentersblocks"
archivesBaseName = "Carpenters-Blocks"

sourceCompatibility = targetCompatibility = '1.7'
compileJava {
	sourceCompatibility = targetCompatibility = '1.7'
}

minecraft {
	version = "1.7.10-10.13.4.1614-1.7.10"
	runDir = "eclipse"
	replace "@VERSION@", project.version
	replaceIn "CarpentersBlocks.java"
}

dependencies {
	compile name: archivesBaseName + '-3.3.8.1-dev'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	from zipTree('lib/' + archivesBaseName + '-3.3.8.1.jar')
}